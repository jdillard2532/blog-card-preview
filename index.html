<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="image">
            <img
              src="assets/images/illustration-article.svg"
              alt="cover photo"
            />
          </div>
          <div class="content">
            <p>Learning</p>
            <p class="card-date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="gray500">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="cardFooter">
            <img
              src="assets/images/image-avatar.webp"
              alt="image of person"
              id="photo"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
